<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/contact.css">
  <title>Notes-Contact</title>
</head>
<body>
  <form action="submit" id="contact-form">
    <div>
      <label for="l_name">First Name</label>
      <input type="text" id="f_name" placeholder="first name">
    </div>
    <div>
      <label for="l_name">Last Name</label>
      <input type="text" id="l_name" placeholder="last name">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="email">
    </div>
    <div>
      <label for="info-text">Tell us about yourself</label>
      <textarea name="info" id="info-text" cols="30" rows="10"></textarea>
      <button>Submit</button>
    </div>
  </form>
</body>
</html>
